---
kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64

steps:
- name: server
  image: plugins/manifest:1
  settings:
    ignore_missing: true
    password:
      from_secret: docker_password
    spec: docker/manifest.tmpl
    username:
      from_secret: docker_username
  when:
    event:
    - tag
