---
kind: pipeline
name: linux-arm

platform:
  os: linux
  arch: arm

steps:
- name: publish
  image: plugins/docker
  settings:
    dockerfile: docker/Dockerfile.linux.arm
    password:
      from_secret: docker_password
    repo: fouts/salt-master
    username:
      from_secret: docker_username
    auto_tag: true
    auto_tag_suffix: linux-arm
