---
kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64

steps:
- name: manifest
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    target: fouts/salt-master:latest
    template: fouts/salt-master:OS-ARCH
    platforms:
      - linux/amd64
      - linux/arm
      - linux/arm64
  when:
    branch:
    - master
    event:
    - push

depends_on:
  - linux-arm
  - linux-amd64
  - linux-arm64

...
