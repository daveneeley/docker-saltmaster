---
kind: pipeline
name: linux-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: publish
  image: plugins/docker
  settings:
    auto_tag: false
    dockerfile: docker/Dockerfile.linux.amd64
    password:
      from_secret: docker_password
    repo: fouts/salt-master
    username:
      from_secret: docker_username
    tags:
      - '2019.2.0-amd64'
  when:
    event:
    - tag

